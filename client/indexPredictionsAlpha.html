<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Previsões de Binário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #LogDiv {
            white-space: pre-wrap;
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ddd;
            height: 400px;
            overflow-y: scroll;
        }
        .highlight {
            background-color: #ffeb3b; /* Cor de destaque */
        }
        .copy-button {
            margin-left: 10px;
            cursor: pointer;
            padding: 2px 5px;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            border-radius: 3px;
        }
        /* Estilos para o modal */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Previsões de Binário</h1>
    <button id="enableSound">Ativar Som</button>
    <button id="viewHistory">Ver Histórico de Ativos Copiados</button>
    <div id="LogDiv">
        <div id="log"></div>
    </div>
    <audio id="alertSound" src="sound2.mp3" preload="auto"></audio> <!-- Altere para o seu arquivo de som -->

    <!-- Modal -->
    <div id="historyModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Histórico de Ativos Copiados</h2>
            <div id="historyContent"></div>
        </div>
    </div>

    <script>
        let soundEnabled = false;
        let tempo = 1;
        let copiedAssets = []; // Array para armazenar blocos de ativos copiados

        document.getElementById("enableSound").addEventListener("click", () => {
            soundEnabled = !soundEnabled;
            document.getElementById("enableSound").textContent = soundEnabled ? "Desativar Som" : "Ativar Som";
        });

        function copyAsset(symbol, blockText) {
            copiedAssets.push(blockText);
            navigator.clipboard.writeText(symbol).then(() => {
                console.log(`Ativo ${symbol} copiado para a área de transferência.`);
            }).catch(err => {
                console.error('Erro ao copiar texto: ', err);
            });
        }

        function fetchPredictions() {
            fetch("/previsaoBinaryAlpha/get")
                .then((response) => response.json())
                .then((data) => {
                    const logDiv = document.getElementById("log");
                    // Limpar conteúdo anterior
                    //logDiv.innerHTML = ''; 
                    if (data.length === 0) {
                        const noDataEntry = document.createElement("div");
                        noDataEntry.textContent = "Calculando previsões...";
                        logDiv.appendChild(noDataEntry);
                    } else {
                        data = data.sort((a, b) => parseFloat(a.accuracy) - parseFloat(b.accuracy));
                        data.forEach((prediction) => {
                            const logEntry = document.createElement("div");
                            const ativoText = prediction.symbol.replace('frx', '');
                            const blockText = `
                                Qtde: ${tempo}
                                Ativo: ${ativoText}
                                Preço Atual: ${prediction.currentPrice}
                                Horário do Último Tick: ${prediction.lastTickTime}
                                Horário de Entrada Possível: ${prediction.possibleEntryTime}
                                Previsão: ${prediction.predictedDirection}
                                Tempo de Expiração Sugerido: ${prediction.expirationSuggestion}
                                Porcentagem de Acerto: ${prediction.accuracy}%`;

                            logEntry.innerHTML = `
                                <strong>Qtde:</strong> ${tempo}
                                <strong>Ativo:</strong> ${ativoText} <button class="copy-button" onclick="copyAsset('${ativoText}', \`${blockText}\`)">Copiar Ativo</button>
                                <strong>Preço Atual:</strong> ${prediction.currentPrice}
                                <strong>Horário do Último Tick:</strong> ${prediction.lastTickTime}
                                <strong>Horário de Entrada Possível:</strong> ${prediction.possibleEntryTime}
                                <strong>Previsão:</strong> ${prediction.predictedDirection}
                                <strong>Tempo de Expiração Sugerido:</strong> ${prediction.expirationSuggestion}
                                <strong>Porcentagem de Acerto:</strong> ${prediction.accuracy}%<br>##################<br>`;

                            if (parseFloat(prediction.accuracy) >= 75) {
                                logEntry.classList.add("highlight");
                                if (soundEnabled) {
                                    document.getElementById("alertSound").play();
                                    setTimeout(myStopFunction, 2000);
                                }
                            }
                            tempo++;
                            logDiv.appendChild(logEntry);
                        });
                        document.getElementById("LogDiv").scrollTop = document.getElementById("LogDiv").scrollHeight;
                    }
                })
                .catch((error) => console.error("Erro ao buscar previsões:", error));
        }

        function myStopFunction() {
            const alertSound = document.getElementById("alertSound");
            alertSound.pause();
            alertSound.currentTime = 0;
        }

        // Configurar o modal
        const modal = document.getElementById("historyModal");
        const span = document.getElementsByClassName("close")[0];
        const historyContent = document.getElementById("historyContent");

        document.getElementById("viewHistory").onclick = function() {
            historyContent.innerHTML = copiedAssets.join('<br><br>');
            modal.style.display = "block";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Buscar previsões a cada 50 segundos
        setInterval(fetchPredictions, 5000);
        fetchPredictions(); // Buscar imediatamente ao carregar
    </script>
</body>
</html>
